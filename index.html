<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.2.1/united/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />

    <title>AugmentU</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light"><a class="navbar-brand" href="#">AugmentU</a> <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#loginModal">Login</button></nav>

    <!--Login Modal-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <p class="text-danger invalidPrompt" id="invalidPrompt">Invalid Username/Password</p>
            <form>
              <div class="form-group"><input type="username" class="form-control" id="loginUsername" placeholder="Username" /></div>
              <div class="form-group"><input type="password" class="form-control" id="loginPassword" placeholder="Password" /></div>
              Donâ€™t have an account? <button type="button" class="btn btn-link" data-dismiss="modal" data-toggle="modal" data-target="#registerModal">Register.</button>
            </form>
          </div>
          <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button> <button type="button" class="btn btn-primary" onclick="login()">Login</button></div>
        </div>
      </div>
    </div>

    <!--Register Modal-->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="username" class="form-control" id="registerUsername" aria-describedby="emailHelp" placeholder="Enter Username" />
                <p class="text-danger usernameTakenPrompt" id="usernameTakenPrompt">Username Taken</p>
              </div>
              <div class="form-group"><input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Enter Email" /></div>
              <div class="form-group"><input type="password" class="form-control" id="registerPassword" placeholder="Enter Password" /></div>
              <div class="form-group"><input type="password" class="form-control" id="registerConfirmPassword" placeholder=" Confirm Password" /></div>
            </form>
          </div>
          <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button> <button type="button" class="btn btn-primary" onclick="register()">Register</button></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
