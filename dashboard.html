<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.2.1/united/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />

    <title>AugmentU</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light"><a class="navbar-brand" href="#">AugmentU</a> <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#logoutModal">Logout</button></nav>

    <!--Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Logout</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">Are you sure you want to logout?</div>
          <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">No</button> <button type="button" class="btn btn-primary" onclick="logout()">Yes, logout</button></div>
        </div>
      </div>
    </div>

    <!--Create Target Modal-->
    <div class="modal fade" id="createTargetModal" tabindex="-1" role="dialog" aria-labelledby="createTargetModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createTargetModalLabel">Create Target</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group"><input type="text" class="form-control" id="createTargetNameInput" placeholder="Target Name" /></div>
              <div class="form-group"><input type="text" class="form-control" id="createTargetDescriptionInput" placeholder="Target Description" /></div>
              <div class="form-group"><input type="number" class="form-control" id="createTargetLatitudeInput" placeholder="Target Latitude" /></div>
              <div class="form-group"><input type="number" class="form-control" id="createTargetLongitudeInput" placeholder="Target Longitude" /></div>
              <div class="form-group"><label for="createTargetPictureInput">Target Picture</label> <input type="file" class="form-control-file" id="createTargetPictureInput" /></div>
              <div class="form-group"><input type="text" class="form-control" id="createTargetTextToSpeakInput" placeholder="Text to Speak" /></div>
            </form>
          </div>
          <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button> <button type="button" class="btn btn-primary" onclick="createTarget()">Create</button></div>
        </div>
      </div>
    </div>

    <div class="targetContainer" id="targetContainer"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
